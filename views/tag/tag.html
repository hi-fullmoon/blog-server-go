<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {{ template "styles" }}
    <title>我的博客 - 标签</title>
</head>
<body>
<section class="main-container">
    {{ template "sidebar" . }}
    {{ template "searchPanel" }}

    <section class="main-content">
        <div class="main-content__inner tags br-6 bs-2">
            <p>标签云</p>
            <ul class="tag-list">
                {{ if .Tags }}
                    {{ range .Tags }}
                        <li><a class="tag" style="margin-bottom: 6px;" href="tags/{{ .Name }}">{{ .Name }}（ {{ len .Articles }} ）</a></li>
                    {{ end }}
                {{ else }}
                    <li>作者还没有创建标签哦···</li>
                {{ end }}
            </ul>
        </div>
    </section>
</section>

{{ template "scripts" }}
</body>
</html>
